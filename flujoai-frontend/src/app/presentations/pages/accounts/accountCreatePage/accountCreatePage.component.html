<div class="container mx-auto px-4 sm:px-6 py-4 sm:py-6">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-4 sm:p-6">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-700 mb-4 sm:mb-6">Crear Nueva Cuenta</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="accountForm" novalidate>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm sm:text-base mb-1">
                    Nombre de la Cuenta *
                </label>
                <input
                    id="name"
                    type="text"
                    formControlName="name"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 text-sm sm:text-base"
                    [ngClass]="{'border-red-500': accountForm.get('name')?.invalid && accountForm.get('name')?.touched}"
                />
                <div *ngIf="accountForm.get('name')?.invalid && accountForm.get('name')?.touched" 
                     class="text-red-500 text-xs sm:text-sm mt-1">
                    Nombre es requerido.
                </div>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 text-sm sm:text-base mb-1">
                    Descripción *
                </label>
                <textarea
                    id="description"
                    formControlName="description"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700 text-sm sm:text-base"
                    [ngClass]="{'border-red-500': accountForm.get('description')?.invalid && accountForm.get('description')?.touched}"
                    rows="3"
                ></textarea>
                <div *ngIf="accountForm.get('description')?.invalid && accountForm.get('description')?.touched" 
                     class="text-red-500 text-xs sm:text-sm mt-1">
                    La descripción es requerida.
                </div>
            </div>
            <div class="flex flex-col-reverse sm:flex-row justify-end gap-2 sm:gap-3">
                <button type="button" 
                        class="w-full sm:w-auto border border-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors text-sm sm:text-base"
                        (click)="onCancel()">
                    Cancelar
                </button>
                <button type="submit" 
                        class="w-full sm:w-auto bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base"
                        [disabled]="accountForm.invalid">
                    Crear Cuenta
                </button>
            </div>
        </form>
    </div>
</div>
