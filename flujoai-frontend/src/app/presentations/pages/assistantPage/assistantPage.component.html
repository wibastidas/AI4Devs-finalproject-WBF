<div class="chat-container">
  <div class="chat-messages" appAutoScroll>

    <div class="grid gap-y-2">

      <!-- Chat Messages -->
      <app-chat-message
        text="Hola, soy Leo, puedo ayudarte con consultas financieras, como analizar tu estado financiero general, revisar balances por cuentas específicas, analizar tus gastos por categoría o ver tus ingresos por categoría. ¿Cuál es tu nombre? ¿Hay algo específico en lo que necesites ayuda hoy?"
      />

      @for (message of messages(); track $index) {
        @if( message.isGpt ) {
          <app-chat-message [text]="message.text"/>
        } @else {
          <app-my-message [text]="message.text"
          />
        }
      }






      @if (isLoading()) {
        <app-typing-loader />
      }



    </div>
  </div>

  <!-- MessageBox -->
  <app-text-message-box
    placeholder="Escribe aquí lo que deseas"
    (onMessage)="handleMessage($event)"
  />



</div>
