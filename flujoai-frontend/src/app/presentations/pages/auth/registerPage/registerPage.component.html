<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-indigo-500 mb-6">Registrarse</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" novalidate>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700"
          [ngClass]="{'border-red-500': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">
          Correo inválido.
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700"
          [ngClass]="{'border-red-500': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700">Confirmar Contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700"
          [ngClass]="{'border-red-500': registerForm.hasError('passwordMismatch')}"
        />
        <div *ngIf="registerForm.hasError('passwordMismatch')" class="text-red-500 text-sm">
          Las contraseñas no coinciden.
        </div>
      </div>
      <button type="submit" class="btn-primary w-full mb-4" [disabled]="registerForm.invalid">Registrarse</button>
      <div class="flex justify-between">
        <a routerLink="/auth/login" class="text-sm text-indigo-500 hover:underline">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
