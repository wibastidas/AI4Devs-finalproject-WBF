<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-indigo-500 mb-6">Iniciar Sesión1</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700"
          [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
          Correo inválido.
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-700"
          [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
          Contraseña requerida.
        </div>
      </div>
      <button type="submit" class="btn-primary w-full mb-4" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      <div class="flex justify-between">
        <a routerLink="/auth/forgot-password" class="text-sm text-indigo-500 hover:underline">¿Olvidaste tu contraseña?</a>
        <a routerLink="/auth/register" class="text-sm text-indigo-500 hover:underline">Registrarse</a>
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
