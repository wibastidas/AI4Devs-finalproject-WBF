<div class="container mx-auto p-6">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold text-gray-700 mb-6">Editar Categoría</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm" novalidate>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Nombre de la Categoría</label>
                <input
                    id="name"
                    type="text"
                    formControlName="name"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    [ngClass]="{'border-red-500': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched}"
                />
                <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-red-500 text-sm">
                    Nombre es requerido.
                </div>
            </div>
            <div class="mb-4">
                <label for="type" class="block text-gray-700">Tipo</label>
                <select
                    id="type"
                    formControlName="type"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                    <option value="expense">Gasto</option>
                    <option value="income">Ingreso</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Descripción</label>
                <textarea
                    id="description"
                    formControlName="description"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    rows="3"
                ></textarea>
            </div>
            <button type="submit" class="btn-primary w-full mb-4" [disabled]="categoryForm.invalid">Guardar Cambios</button>
        </form>
    </div>
</div>
